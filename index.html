    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@400;600;800&family=Space+Grotesk:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-green: #16a34a;
            --brand-green-dark: #064e3b;
            --brand-mint: #bef264;
            --brand-light: #ffffff;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--brand-light);
            color: #0f172a;
            margin: 0;
            overflow-x: hidden;
        }

        .font-display { font-family: 'Bricolage Grotesque', sans-serif; }

        .glass-color {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(22, 163, 74, 0.2);
            box-shadow: 0 20px 40px -10px rgba(22, 163, 74, 0.1);
        }

        .text-gradient-green {
            background: linear-gradient(135deg, #064e3b 0%, #16a34a 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .bg-gradient-soft {
            background: linear-gradient(180deg, rgba(240, 253, 244, 0.5) 0%, rgba(255, 255, 255, 1) 100%);
        }

        .blob {
            position: absolute;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.4;
            border-radius: 50%;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-20px) scale(1.05); }
        }

        .animate-float { animation: float 6s ease-in-out infinite; }

        .animate-marquee {
            animation: marquee 40s linear infinite;
        }

        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: #ffffff; }
        ::-webkit-scrollbar-thumb { background: #16a34a; border-radius: 20px; border: 3px solid #ffffff; }

        .section-curve {
            clip-path: ellipse(150% 100% at 50% 100%);
        }

        * { transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1); }
    </style>
