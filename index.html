<!DOCTYPE html>
<html lang="es" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natalia Caviedes | Cámara Huila 103</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <style>
        @font-face {
            font-family: 'VAG Rounded';
            src: url('./src/fonts/VAG Rounded Std Black.otf') format('opentype');
            font-weight: 900;
            font-style: normal;
            font-display: swap;
        }
        
        /* Fallback para cuando la fuente no carga */
        .font-display {
            font-family: 'VAG Rounded', 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        :root {
            --brand-green: #16a34a;
            --brand-green-dark: #064e3b;
            --brand-green-light: #22c55e;
            --brand-green-accent: #10b981;
            --brand-mint: #bef264;
            --brand-light: #ffffff;
            --brand-slate: #0f172a;
            --brand-slate-light: #64748b;
            --gradient-primary: linear-gradient(135deg, #16a34a 0%, #10b981 50%, #059669 100%);
            --gradient-hero: linear-gradient(135deg, rgba(22, 163, 74, 0.1) 0%, rgba(16, 185, 129, 0.05) 100%);
            --shadow-soft: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-medium: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-large: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --shadow-green: 0 20px 25px -5px rgba(22, 163, 74, 0.3), 0 10px 10px -5px rgba(22, 163, 74, 0.2);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--brand-light);
            color: #0f172a;
            margin: 0;
            overflow-x: hidden;
        }

        .font-display {
            font-family: 'VAG Rounded', 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-weight: 900;
            letter-spacing: 0.02em;
            text-transform: uppercase;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }

        /* Ajustes adicionales para títulos grandes tipo póster */
        h1.font-display,
        h2.font-display,
        h3.font-display {
            font-weight: 900;
            letter-spacing: 0.03em;
            line-height: 0.9;
        }

        /* Para texto muy grande (como en Hero) - estilo póster político */
        .text-poster {
            font-family: 'VAG Rounded', sans-serif;
            font-weight: 900;
            letter-spacing: 0.04em;
            text-transform: uppercase;
        }

        /* Ajuste para números grandes (como "103") - más espaciado como en el póster */
        .font-display.text-\[40vw\],
        .font-display.text-8xl,
        .font-display.text-\[12rem\] {
            letter-spacing: 0.05em;
        }

        /* Override para que VAG Rounded siempre use su peso black */
        .font-display.font-bold,
        .font-display.font-black,
        .font-display.font-semibold {
            font-weight: 900 !important;
        }

        .glass-color {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(22, 163, 74, 0.15);
        }

        .glass-dark {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .gradient-text {
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .card-modern {
            background: white;
            border-radius: 2rem;
            padding: 2rem;
            box-shadow: var(--shadow-soft);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(226, 232, 240, 0.8);
        }

        .card-modern:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-large);
            border-color: rgba(22, 163, 74, 0.3);
        }

        .text-gradient-green {
            background: linear-gradient(135deg, #064e3b 0%, #16a34a 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .bg-gradient-soft {
            background: linear-gradient(180deg, rgba(240, 253, 244, 0.5) 0%, rgba(255, 255, 255, 1) 100%);
        }

        .blob {
            position: absolute;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.4;
            border-radius: 50%;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) scale(1);
            }

            50% {
                transform: translateY(-20px) scale(1.05);
            }
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        .animate-marquee {
            animation: marquee 40s linear infinite;
        }

        @keyframes marquee {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-50%);
            }
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #ffffff;
        }

        ::-webkit-scrollbar-thumb {
            background: #16a34a;
            border-radius: 20px;
            border: 3px solid #ffffff;
        }

        .section-curve {
            clip-path: ellipse(150% 100% at 50% 100%);
        }

        * {
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
        }

        /* 3D Transforms */
        .perspective-1000 {
            perspective: 1000px;
        }

        .transform-style-3d {
            transform-style: preserve-3d;
        }

        .rotate-y-12 {
            transform: rotateY(12deg);
        }

        .rotate-y--12 {
            transform: rotateY(-12deg);
        }

        /* Text Stroke */
        .text-stroke-white {
            -webkit-text-stroke: 1px white;
            color: transparent;
        }

        .text-stroke-black {
            -webkit-text-stroke: 1px black;
            color: transparent;
        }

        /* Custom Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .animate-in {
            animation-duration: 1s;
            animation-fill-mode: both;
        }

        .fade-in {
            animation-name: fadeIn;
        }

        .slide-in-from-bottom-10 {
            animation-name: slideUp;
        }
    </style>

</script>
</head>

<body class="selection:bg-green-600 selection:text-white overflow-x-hidden">

</body>

</html>
